<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceCalc</title>
</head>

<body>
    <div id='title'>
        <img src="../images/icon.png">
        <span>RaceCalc</span>
    </div>
    <div id='container'>
        <h1>Přidejte závodníka:</h1>
        <input id="category" type='text' placeholder="Kategorie">
        <input id="name" type='text' placeholder="Jméno a Příjmění..">
        <input id="yearOfBirth" type='number' placeholder="Rok narození...">

        <button id='saveBtn' class="sendButton">
            <img src="../fonts/save_icon.png">
            <span>Uložit</span>
        </button>

    </div>
    <div id="successPopup">
        <div>Success!</div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="script.js"></script>

</html>
