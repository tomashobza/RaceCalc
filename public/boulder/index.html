<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceCalc</title>
</head>

<body>
    <div id='title'>
        <img src="../images/icon.png">
        <span>RaceCalc</span>
    </div>
    <div id="menu">
        <a href="../">Home</a>
        <a href="../boulder/" class="active">Boulder</a>
    </div>
    <div id='container'>
        <span>Počet pokusů:</span>
        <div id='numOfTries'>
        </div>

        <select id='categorySelect'>
            <option disabled selected value> -- vyberte kategorii -- </option>
        </select>
        <select id='nameSelect' disabled>
            <option disabled selected value> -- vyberte jméno -- </option>
        </select>

        <button id='tryBtn' class="sendButton" disabled> Pokus </button>
        <button id='zoneBtn' class="sendButton" disabled> Zóna </button>
        <button id='topBtn' class="sendButton" disabled> TOP </button>
        <button id='backBtn' class="sendButton" disabled> Vrátit kliknutí </button>
        <button id='saveBtn' class="sendButton" disabled> 
            <img src="../fonts/save_icon.png">
            <span>Uložit</span> 
        </button>

    </div>
    <div id="successPopup">
        <div>Success!</div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="script.js"></script>

</html>
